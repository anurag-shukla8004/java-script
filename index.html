<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css"
      integrity="sha384-wESLQ85D6gbsF459vf1CiZ2+rr+CsxRY0RpiF1tLlQpDnAgg6rwdsUF1+Ics2bni"
      crossorigin="anonymous"
    />
    <title>task Items</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col s12">
          <div id="id" class="card">
            <div class="card-content">
              <span class="card-title">Task List</span>
              <div class="row">
                <form id="task-form">
                  <div class="inpup-field col s12">
                    <input type="text" name="task" id="task" />
                    <label for="task">New Task</label>
                  </div>
                  <input type="submit" value="Add Task" class="btn" />
                </form>
              </div>
            </div>
            <div ass="card-action">
              <h5 id="task-title">Tasks</h5>
              <div class="inpup-field col s12">
                <input type="text" name="filter" id="filter" />
                <label for="Filter">Filter Task</label>
              </div>
              <ul class="collection">
                <a href="#" class="clear-tasks btn black">Clear Task</a>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
